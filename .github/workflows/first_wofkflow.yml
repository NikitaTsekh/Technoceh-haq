name: Backend
on:
  push:
    branches:
      - main  # Trigger on push to the main branch
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        eval "$(ssh-agent -s)"
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
        mkdir -p ~/.ssh
        echo "176.114.69.232 ssh-rsa " >> ~/.ssh/known_hosts

    - name: Remove existing files on the server
      run: ssh root@176.114.69.232 "rm -rf /backend-project/*"

    - name: Copy files to server
      run: scp -r ./* root@176.114.69.232:/backend-project/

    - name: Deploy on server
      run: ssh root@176.114.69.232 "cd /backend-project/.docker && docker-compose down && docker-compose up --build -d"
